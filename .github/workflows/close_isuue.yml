name: Pull requestがmergeされたときに、Issueをcloseにする

on:
  pull_request:
    branches:
      - 'feat/**'
      - 'fix/**'
      - 'doc/**'
      - 'style/**'
      - 'refactor/**'
      - 'pref/**'
      - 'test/**'
      - 'chore/**'
    types: closed

jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
    - run: |
        echo The PR was merged
