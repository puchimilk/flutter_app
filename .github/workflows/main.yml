name: CI

on:
  push:
    branches:
      - master
      - 'feat/**'
      - 'style/**'
      - 'fix/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.8.0'
      - run: flutter pub get
